{% extends 'base.html' %}

{% block content %}
  <div class="row">
    <div class="col s12">
      <div class="panel white">
        <span class="center"><h1>To proceed please provide your login credentials</h1></span>
      </div>
    </div>
  </div>
  <div class="row">
    <form class="col s12" action="{{url_for('.login')}}" method="post">
      <div class="row">
        <div class="input-field col s5">
          {{form.key_id}}
          {{form.key_id.label}}
        </div>
        <div class="input-field col s5">
          {{form.access_key(class="validate")}}
          {{form.access_key.label}}
        </div>

        {{form.hidden_tag()}}

        <div class="input-field col s2">
          <button class="btn waves-effect waves-light" type="submit" name="action">Submit
            <i class="material-icons right">send</i>
          </button>
        </div>
      </div>
    </form>
  </div>
{% endblock content %}
